<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linha do Tempo</title>
  <link rel="stylesheet" href="teste.css">
</head>
<body>
  <div class="timeline">
    
    <!-- Passo 1 -->
    <div class="step">
      <div class="circle">
        <img src="medica.jpg" alt="Médica sorrindo">
      </div>
      <div class="content">
        <div class="number">01</div>
        <p>Nossos coletores estão disponíveis 24h. Assim que acionados, eles se dirigem à sala e acompanham o parto.</p>
      </div>
    </div>

    <!-- Linha de conexão -->
    <div class="line-connector"></div>

    <!-- Passo 2 -->
    <div class="step reverse">
      <div class="circle">
        <img src="bebe.jpg" alt="Bebê dormindo">
      </div>
      <div class="content">
        <div class="number">02</div>
        <p>Assim que o bebê nasce, é realizada a coleta do sangue do cordão umbilical e da placenta.</p>
      </div>
    </div>

  </div>
</body>
</html>
